    <style type="text/tailwindcss">
      @layer utilities {
        .bg-geometric {
          background-color: #000000;
          background-image: 
            linear-gradient(30deg, #0a0a0a 12%, transparent 12.5%, transparent 87%, #0a0a0a 87.5%, #0a0a0a),
            linear-gradient(150deg, #0a0a0a 12%, transparent 12.5%, transparent 87%, #0a0a0a 87.5%, #0a0a0a),

            linear-gradient(60deg, #111111 25%, transparent 25.5%, transparent 75%, #111111 75%, #111111);
          background-size: 80px 140px;
          background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }
        .vibrant-glow {
          box-shadow: 0 0 25px rgba(10, 232, 140, 0.4);
        }
        .vibrant-glow-hover:hover {
          box-shadow: 0 0 35px rgba(10, 232, 140, 0.6);
        }
        .text-gradient-main {
          background: linear-gradient(to right, #0ca7d5, #0ae88c);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .circuit-line {
          position: absolute;
          background: linear-gradient(90deg, transparent, #0ae88c, transparent);
          height: 1px;
          opacity: 0.15;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
